<!DOCTYPE html>
<html>
        <header>
            <title>
                Registration Form
            </title>
        </header>

        <body>
            <h1>
                My Registration Form
            </h1>

            <form>
                <label for="first_name">First Name:</label>
                <input type="text" id="first_name" name="first_name">

                    <p> 
                        <label for="last_name">Last Name:</label>
                        <input type="text" id="last_name" name="last_name">
                    </p>

                    <p>
                        <label for="Email">Email:</label></label>
                        <input type="text" id="Email" name="Email">
                    </p>

                <label for="Birthday">Birthday:</label>
                <textarea name="mm/dd/yy">mm/dd/yy</textarea>

                    <p>Select your Gender below</p>
                        <label for="Male">Male</label>
                        <input type="radio" id="Male" name="Gender" value="Male">
                        <label for="Female">Female</label>
                        <input type="radio" id="Female" name="Gender" value="Female">
                        <label for="decline">Prefer not to say</label>
                        <input type="radio" id="decline" name="Gender"   value="decline">

                    <p>Please tell us about yourself</p>
                        <label for="Tell_us_about_yourself"></label>
                        <textarea name="description"></textarea>

                    <p>Do you have a favorite language?</p>
                        <label for="Favorite_Language">Favorite language</label>
                            <select name="Language">
                                <option value = "Select_One">Select One</option>
                                <option value = "Japanese">Japanese</option>
                                <option value = "English">English</option>
                                <option value = "Spanish">Spanish</option>
                                <option value = "French">French</option>
                            </select>

                    <p>
                        <label for="Password">Password:</label>
                        <input type="password" id="Password" name="Password">
                        <label for="Confirm_Password">Confirm Password</label>
                        <input type="Password" id="Password" name="Password">
                    </p>
                
                <label for="Submit">Submit</label>
                    <input type="Submit" Value="Submit">            
                </form>
        </body>
</html>
